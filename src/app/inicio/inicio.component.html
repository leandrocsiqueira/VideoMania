<app-cabecalho></app-cabecalho>
<div class="home-container">
  <div class="all-movies">
    <div class="trending-movies">
      <div class="top">
        <h4>Trending Movies</h4>
        <div class="view-all">View All</div>
      </div>
      <div class="movies-thumbnail">
        <div class="movie" *ngFor="let movie of filmesTendencias">
          <div class="cover" (click)="irParaFilme('trending', movie.id)">
            <img [src]="movie.cover" alt="" />
          </div>
          <div class="detail">
            <div class="name" (click)="irParaFilme('trending', movie.id)">{{ movie.name }}</div>
            <div class="rating">
              <span class="rating-value">{{ movie.rating }}</span>
              <app-estrelas-avaliacoes
                [rating]="movie.rating"
                [isReadOnly]="true"
              ></app-estrelas-avaliacoes>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="theatre-movies">
      <div class="top">
        <h4>Popular in Theatres</h4>
        <div class="view-all">View All</div>
      </div>
      <div class="movies-thumbnail">
        <div class="movie" *ngFor="let movie of filmesTeatro">
          <div class="cover" (click)="irParaFilme('theatre', movie.id)">
            <img [src]="movie.cover" alt="" />
          </div>
          <div class="detail">
            <div class="name" (click)="irParaFilme('theatre', movie.id)">{{ movie.name }}</div>
            <div class="rating">
              <span class="rating-value">{{ movie.rating }}</span>
              <app-estrelas-avaliacoes
                [rating]="movie.rating"
                [isReadOnly]="true"
              ></app-estrelas-avaliacoes>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="popular-movies">
    <h4>All Time Popular</h4>
    <div class="movies">
      <div class="movie" *ngFor="let movie of filmesPopulares">
        <div class="name" (click)="irParaFilme('popular', movie.id)">{{ movie.name }}</div>
        <div class="rating">
          <span class="rating-value">{{ movie.rating }}</span>
          <app-estrelas-avaliacoes
            [rating]="movie.rating"
            [isReadOnly]="true"
          ></app-estrelas-avaliacoes>
        </div>
      </div>
      <div class="view-all">View all</div>
    </div>
  </div>
</div>
